<body>
    <h1>TAGS EM HTML</h1>
     <p>Em HTML5, podemos inserir os elementos da lista seguir. Passe o mouse por cima de cada termo e descubra qual tag usar em cada caso.</p>
     <ol type="1">

        <li><abbr title="Use a tag P">Paragráfos</abbr></li>
        <li><abbr title="Use a tag H1 a H6">Titulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Use a tag COLD">Código-fonte</abbr></li>
        <li><abbr title="Use a tag OL e LI">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag OL e LI ">Lista com demarcadores</abbr></li>

     </ol>

    
</body>
